{% extends 'stylers/modal.html' %}
{% load crispy_forms_tags %}

{% block modal-title %}Change Profile{% endblock %}

{% block modal-body %}

      <form action="{% url 'change_profile' user_id=user_id.id %}" method="post">
        {% csrf_token %}
        {{ profile_form|crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
      </form>


{% endblock %}
