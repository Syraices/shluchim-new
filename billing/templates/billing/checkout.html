{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'actionables/past-due.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow p-4">
            <div class="card-title">
                <h3>Checkout</h3>
            </div>
            <div class="card-body mb-5">
                <form action="{% url 'checkout' amount=amount %}" method="post" >
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-primary">Charge</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
