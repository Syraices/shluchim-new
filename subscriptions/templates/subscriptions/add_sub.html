{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'subscriptions/subscribe.css' %}">
{% endblock %}
{% block content %}

{% if message %}
<p>{{message}}</p>
{% endif %}

<div class="row justify-content-center mt-3 mb-3">
  <div class="card shadow col-md-5">
    <div class="card-header">
      <h1>Choose New Plan:</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</div>





{% endblock %}
