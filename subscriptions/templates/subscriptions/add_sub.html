{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'subscriptions/subscribe.css' %}">
{% endblock %}
{% block content %}

{% if message %}
<p>{{message}}</p>
{% endif %}
<form method="post">
    <h1>Choose New Plan:</h1>
    {% csrf_token %}
    {{ form|crispy }}
  <button class="btn btn-success" type="submit">Subscribe</button>
</form>




{% endblock %}
