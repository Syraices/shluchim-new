{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'subscriptions/subscribe.css' %}">{% endblock %}


{% block content %}
<div class="col-md-6">
<form method="post">
    {% csrf_token %}
    <h1>Your Plan: {{ plan.provider }} - {{plan.name}}</h1>
    {{ form_user|crispy }}
    {{ form_sub|crispy}}
    <button class="btn btn-success" type="submit">Subscribe</button>
</form>
</div>


{% endblock content %}
